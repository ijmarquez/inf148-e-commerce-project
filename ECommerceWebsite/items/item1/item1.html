<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/items.css">
    <!--<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>-->
    <script type="text/javascript" src="../../js/item.js"></script>
    <title>Plain White T-Shirt</title>
</head>

<!--<hr>-->
<header>
    <a class="userOption" href="../../items_list.html"> Home </a>
    <!--<a class="userOption">SignIn</a>-->
    <!--<a class="userOption">My Orders</a>-->
    <!--<a class="userOption">Shipping/Returns</a>-->
</header>

<body>
<hr>
<h1>Clothing Couture</h1>
<hr>
<!--set main item here-->
<div class="pageContainer">
    <div class="itemName">
        <h2> White Shirt</h2>
    </div>

    <div class="productContainer">
        <div >
            <img id="imgZoom" onmousemove="zoomIn(event)" onmouseout="zoomOut()"
                 src="http://www.clipartkid.com/images/552/customer-feedback-for-this-store-17-past-orders-3-customer-ratings-kZzD4r-clipart.jpg" alt="picture of a shirt">
            <div id="overlay" onmousemove="zoomIn(event)"
                 style="background-image: url('http://www.clipartkid.com/images/552/customer-feedback-for-this-store-17-past-orders-3-customer-ratings-kZzD4r-clipart.jpg')"></div>
        </div>

        <div class="showProduct1">
            <ul class="itemCategories">
                <li class="productList">
                    <div class="productListChoice">
                        <h3>Choose a design:</h3>
                    </div>

                    <div class="list">
                        <ul class="boxList">
                            <li class="itemList">
                                <a class="items" href="item1.html">
                                    <img class="itemImg" id="whiteShirt" style="border-color: red"
                                         src="http://www.clipartkid.com/images/552/customer-feedback-for-this-store-17-past-orders-3-customer-ratings-kZzD4r-clipart.jpg">
                                </a>
                            </li>
                            <li class="itemList">
                                <a class="items" href="item2.html">
                                    <img class="itemImg" id="blackShirt" src="../../images/item1/tshirtBlack.png">
                                </a>
                            </li>
                            <li class="itemList">
                                <a class="items" href="item3.html">
                                    <img class="itemImg" id="blueShirt"src="../../images/item1/tshirtBlue.png">
                                </a>
                            </li>
                            <li class="itemList">
                                <a class="items" href="item4.html">
                                    <img class="itemImg" id="greenShirt" src="../../images/item1/tshirtGreen.png">
                                </a>
                            </li>
                            <li class="itemList">
                                <a class="items" href="item5.html">
                                    <img class="itemImg" id="greyShirt" src="../../images/item1/tshirtGrey.png">
                                </a>
                            </li>
                            <li class="itemList">
                                <a class="items" href="item6.html">
                                    <img class="itemImg" id="redShirt" src="../../images/item1/tshirtRed.png">
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

                <li class="sizeList">
                    <div class="sizeChoice">
                        <h3>Choose a Size:</h3>
                    </div>
                    <ul class="boxList">
                        <li>
                            <a title="XXSmall" class="sizeSelection" id="xxs" onclick="sizeSelect(this.id)" >XXSmall</a>
                        </li>
                        <li>
                            <a title="XSmall" class="sizeSelection" id="xs" onclick="sizeSelect(this.id)">XSmall</a>
                        </li>
                        <li>
                            <a title="Small" class="sizeSelection" id="s" onclick="sizeSelect(this.id)">Small</a>
                        </li>
                        <li>
                            <a title="Medium" class="sizeSelection" id="m" onclick="sizeSelect(this.id)">Medium</a>
                        </li>
                        <li>
                            <a title="Large" class="sizeSelection" id="l" onclick="sizeSelect(this.id)">Large</a>
                        </li>
                        <li>
                            <a title="XLarge" class="sizeSelection" id="xl" onclick="sizeSelect(this.id)">XLarge</a>
                        </li>
                        <li>
                            <a title="XXLarge" class="sizeSelection" id="xxl" onclick="sizeSelect(this.id)">XXLarge</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div >

        <div id="btnContainer">
            <p id="cost"> $10.00 </p>
            <input id="btn" type="button" value= "BUY NOW"
                   onclick="buyItem('http://www.clipartkid.com/images/552/customer-feedback-for-this-store-17-past-orders-3-customer-ratings-kZzD4r-clipart.jpg', 'Plain White T-Shirt')" />
        </div>

        <div class="descriptionContainer">
            <h3 id="descriptionHeader"> Description</h3>
            <p id="descriptionContent"> this is the details of a plain white shirt </p>
        </div>
    </div>






</div>
</body>
</html>
