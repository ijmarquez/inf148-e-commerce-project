<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/buyItem.css">
    <script type="text/javascript" src="js/buyItem.js"></script>
    <title>Buy item</title>
</head>
<body onload="getValues()">
    <div class="pageContainer">
        <div class="itemSelected">
            <p id="itemPicked">Item Purchase: </p>
            <img id="showImg">
        </div>

            <p id="sizePicked"> </p>
            <p id="costPicked"> </p>


        <div class="form">
            <form method="post" action="mailto:panteater@uci.edu?subject=Order Place"&body="" name="userInfo" onsubmit="checkForm()">
                <label for="mail">
                    Quantity:
                    <input type="number" name="quantity" size="3" value="1"> <br>
                    <table>
                        <h2 class="formSep">Personal Information</h2>
                        <tr>
                            <td>First Name:</td>
                            <td><input type="text" name="firstName" value="John"></td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td><input type="text" name="lastName" value="Doe"></td>
                        </tr>
                        <tr>
                            <td> Email Address: </td>
                            <td> <input type="email" name="emailAddress" value="panteater@uci.edu"> </td>
                        </tr>
                        <tr>
                            <td> Phone Number: </td>
                            <td> <input type="tel" name="phoneArea" value="555"> - </td>
                            <td> <input type="tel" name="phoneThree" value="123"> - </td>
                            <td> <input type="tel" name="phoneFour" value="4567"> </td>
                        </tr>
                    </table>


                    <table>
                        <h2 class="formSep">Billing Information</h2>
                        <tr>
                            <td>Credit Card Type:</td>
                            <td>
                                <select name="ccType">
                                    <option value="Visa">Visa</option>
                                    <option value="MasterCard">MasterCard</option>
                                    <option value="AMEX">AMEX</option>
                                    <option value="Discover">Discover</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td> Credit Card:</td>
                            <td><input type="text" name="creditCard" value="1234567812345678"> </td>
                        </tr>
                        <tr>
                            <td> Expiration Date:</td>
                            <td><input type="text" name="ccExpire" value="01/19"> </td>
                        </tr>
                        <tr>
                            <td>Billing Address: </td>
                            <td> <input type="text" name="billAddress" value="123 Mystreet"> </td>
                        </tr>
                        <tr>
                            <td>City: </td>
                            <td> <input type="text" name="billCity" value="MyCity"> </td>
                        </tr>
                        <tr>
                            <td>State: </td>
                            <td> <input type="text" name="billState" value="CA"> </td>
                        </tr>
                        <tr>
                            <td>Zip Code: </td>
                            <td> <input type="text" name="billZipCode" value="91234"> </td>
                        </tr>
                    </table>

                    <table>
                        <h2 class="formSep"> Shipping Information</h2>
                        <tr>
                            <td>Shipping Address: </td>
                            <td> <input type="text" name="shipAddress" value="123 Mystreet"></td>
                        </tr>
                        <tr>
                            <td>City: </td>
                            <td> <input type="text" name="shipCity" value="MyCity"> </td>
                        </tr>
                        <tr>
                            <td>State: </td>
                            <td> <input type="text" name="shipState" value="CA"> </td>
                        </tr>
                        <tr>
                            <td>Zip Code: </td>
                            <td> <input type="text" name="shipZipCode" value="91234"> </td>
                        </tr>
                        <tr>
                            <td>Delivery Option: </td>
                            <td>
                                <select name="deliveryType">
                                    <option value="Overnight">Overnight.....$10</option>
                                    <option value="2Days">    2 Days.........$5</option>
                                    <option value="7_10Days"> 7-10 Days......$3</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </label>

                <div id="submitOrder">
                    <input id="submitbtn" type="submit" value="Submit Order" onclick="return checkForm(); return false">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
